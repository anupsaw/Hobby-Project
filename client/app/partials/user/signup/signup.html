<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content black-text">
                <div class="card-title"><span>SIGN UP</span></div>
                <form>
                    <div class="row">
                        <div class="input-field">
                            <input type="text" class="validate" id="firstname" ng-model='signupCtrl.userModelData.FirstName'/>
                            <label for="firstname">First Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input type="text" class="validate" id="lastname" ng-model='signupCtrl.userModelData.LastName' />
                            <label for="lastname">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input type="email" class='validate' id="emailid" required ng-model='signupCtrl.userModelData.EmailId'/>
                            <label for="emailid">Email address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input type="password" class='validate' id="password" required ng-model='signupCtrl.userModelData.Password'/>
                            <label for="password">Password</label>
                        </div>
                    </div>

                    <div class="row">
                        <button type="submit" class="waves-effect waves-white btn as-btn-red" ng-click='signupCtrl.RegisterUser();'>SIGN UP</button>
                        <span>Already have account?<a href='#' ui-sref='user.login'> CLICK HERE</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
