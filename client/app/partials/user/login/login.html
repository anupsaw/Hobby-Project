<h1>This is login Screen.</h1>

<div class='row'>
    <div class='col-md-6 col-sm-12 '>
        <div class='panel panel-default'>
          <div class='panel-heading'>Prlease login... </div>
            <div class='panel-body'>
                <form>
                   <div class="form-group has-feedback">
                        <label for="emailid">Email address</label>
                        <input type="email" class="form-control" id="emailid" ng-model='loginCtrl.userModelData.EmailId' placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" ng-model='loginCtrl.userModelData.Password' placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox"  ng-model='loginCtrl.RmemberMe' /> Remember me   </label>

                    </div>
                    <button type="submit" ng-click='loginCtrl.Authenticate();' class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
