<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content black-text">
                <span class="card-title">Log In</span>

                <form>
                    <div class="row">
                        <div class="input-field">
                            <input type="email" class="validate" id="emailid" required ng-model='loginCtrl.userModelData.EmailId'>
                            <label for="emailid">Email address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input type="password" class="validate" id="password" required ng-model='loginCtrl.userModelData.Password'>
                            <label for="password">Password</label>
                        </div>
                    </div>

                    <div class="row">
                        <button type="submit" class="btn as-btn-red" ng-click='loginCtrl.Authenticate();'>Submit</button>

                    </div>
            </div>
        </div>
    </div>
