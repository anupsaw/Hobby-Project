<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content black-text">
                <div class="card-title">
                    <span>RESET PASSWORD</span>
                </div>
                <form>
                    <div class="row">
                        <span>Please enter your email address to reset the password.</span>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input type="email" id="emailid" required ng-model='loginCtrl.userModelData.EmailId'>
                            <label for="emailid">Email address</label>
                        </div>
                    </div>

                    <div class="row">
                        <button type="submit" class="btn as-btn-red" ng-click='loginCtrl.Authenticate();'>Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
