<h1>This is login Screen.</h1>

<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content black-text">
                <div class="card-title">
                    <span>SETUP PASSWORD HIT</span>
                </div>
                <form>
                    <div class="row">
                        <div class="input-field">
                            <select>
                                    <option value="" disabled selected>Choose your question</option>
                                    <option value="Q1">who is you best friend?</option>
                                    <option value="Q2">What is your dream?</option>
                                    <option value="Q3">Where is your birth place?</option>
                            </select>
                            <label>Materialize Select</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input type="text" id="q1answer" required ng-model='securityquestionsCtrl.userModelData.q1answer'>
                            <label for="password">Answer</label>
                        </div>
                    </div>

                    <div class="row">
                        <button type="submit" class="btn as-btn-red" ng-click='securityquestionsCtrl.SaveQuestions();'>Save</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
